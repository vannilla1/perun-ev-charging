services:
  - type: web
    name: perun-ev-charging
    runtime: node
    region: frankfurt
    plan: free
    nodeVersion: "22"
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SMARTME_CLIENT_ID
        sync: false
      - key: SMARTME_CLIENT_SECRET
        sync: false
      - key: NEXT_PUBLIC_ECARUP_CLIENT_ID
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: perun-electromobility
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
